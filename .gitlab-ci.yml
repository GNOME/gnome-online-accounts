before_script:
  - id
  - uname -a

build:
  image: ubuntu:bionic
  script:
    - apt-get update -qq
    - apt-get install -y -qq git python3 python3-setuptools build-essential pkg-config libdbus-1-dev libgirepository1.0-dev libgtk-3-dev libjson-glib-dev libsecret-1-dev libsoup2.4-dev librest-dev
    - git clone https://github.com/mesonbuild/meson.git
    - cd meson
    - python3 setup.py install
    - cd ..
    - meson --version
    - mkdir builddir
    - meson builddir
    - cd builddid
    - ninja